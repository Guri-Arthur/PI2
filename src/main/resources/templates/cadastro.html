<!DOCTYPE html>
<html xmls:th="http://ww.thymeleaf.org">
    <html>
        <head>
            <meta charset="utf-8"> 
            <meta name="viewport" content="width=device-width, initial-scale=1"> 
            <title>Cadastro</title>
        </head>
        <body>
            <h1>Cadastro de cliente</h1>

            <h3>Digite as informações</h3>
            <form th:action="@{/adicionar}" th:object="${conta}" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}"/>
            <br/>

            <label for="valor">Valor do salário:</label>
            <input type="number" id="valor" th:field="*{valor}"/>
            <br/>

            <label for="Cpf">CPF:</label>
            <input type="text" id="cpf" th:field="*{CPF}"/>
            <br/>
            <input type="submit" value="Cadastrar"/>
            <form/>
            
        </body>
    </html>
